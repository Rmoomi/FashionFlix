<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionFlix - Cart</title>
</head>
<style>
  .side-bar{
    background-color: grey;
    border: solid;
    position: fixed;
    top: 0;
    bottom: 0;
    left: -210px;
    width: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
    row-gap: 40px;
    padding-top:50px ;
    z-index: 1;
    transition: left 1s ease;
  }
 

</style>
<body>
  
</div>
  <div class="side-bar" id="side-bar">
    <a class="all-products" href=""></a>
    <a class="ae" href=""></a>
    <a class="ea" href=""></a>
  </div>
  <div class="upper" style="border: solid;
  width: 100%;
  height: 140px;
  position: relative;
  margin-left: 0;
  transition: margin-left 1s ease;
  ">
  <button style="
    position: absolute;
    top: 0;
    right: 0;
    padding: 20px 20px;
    font-size: 1.5rem;
  "
  onclick="
    sideBar();
  "
  >click me</button>  
  <div></div>
</body>
<script>
  function sideBar(){
    const barSide=document.getElementById('side-bar');
    const upper=document.querySelector('.upper');
    
    if(barSide.style.left==="-210px"){
        barSide.style.left="0";
        upper.style.marginLeft="200px";
    }else{
      barSide.style.left="-210px";
      upper.style.marginLeft='0';
    }
  }

</script>
</html>
